<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <section class="Formulario">
      <form class="" action="index.html" method="post">
        <label>Nombre</label><br/>
        <input type="text" name="txtName" maxlength="20" required><br/><br/>

        <input type="text" name="txtLastname"><br/><br/>
        <label>Edad</label><br/>
        <input type="number" name="chkEstudia" value=""><br/><br/>

        <input type="radio" name="género" value="hombre">
        <label>Mujer</label>
        <input type="radio" name="genero" value="mujer">
        <label>Otro</label>
        <input type="radio" name="genero" value="Otro"><br/><br/>
        <label>Direction</label><br/>
        <textarea name="Name" rows="4" cols="50"></textarea><br/><br/>
        <input type="submit" name="btnSend" value="Send Answer">

        <label>País</label>

          <option value="1">Republica Dominicana</option>
          <option value="2">Venezuela</option>

        </select>


      </form>

    </section>

</html>
