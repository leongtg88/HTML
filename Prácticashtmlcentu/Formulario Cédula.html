<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <section class="Formulario">
      <form class="" action="index.html" method="post">

        <label> No. de Cédula</label>
        <input type="number" Cédula="txtName" maxlength="20" required><br/><br/>

        <label> Primer Nombre</label>
        <input type="text" Primer Nombre="txtName" maxlength="20" required>

        <label> Segundo Nombre</label>
        <input type="text" Segundo Nombre="txtName" maxlength="20" required><br/><br/>

        <label> Primer Apellido</label>
        <input type="text" name="txtLastname">

        <label> Segundo Apellido</label>
        <input type="text" name="txtLastname"><br/><br/>
        <label>Género</label><br/>
        <label>Hombre</label>
        <input type="radio" name="género" value="hombre">

        <label>Mujer</label>
        <input type="radio" name="genero" value="mujer">

        <label>Otro</label>
        <input type="radio" name="genero" value="Otro"><br/><br/>

        <label>Ocupación</label>
        <select name=" Ocupación">
          <option value="1">Estudiante</option>
          <option value="2">Comerciante</option>
          <option value="3">Empleado</option>
        </select>

        <label>Estado Civil</label>
          <select name=" Estado">
            <option value="1">Soltero(a)</option>
            <option value="2">Casado(a)</option>
            <option value="3">Unión Libre</option>
          </select>

        <label>País</label>
        <select name=" País">
          <option value="1">Republica Dominicana</option>
          <option value="2">Venezuela</option>
          <option value="3">Colombia</option>
        </select><br/><br/>


        <label>País de Nacimiento</label>
          <select name=" Lugar">
            <option value="1">República Dominicana</option>
            <option value="2">Venezuela-</option>
            <option value="3">Colombia</option>
          </select><br/><br/>

       <label>Fecha de Nacimiento</label>
        <input type="date" name="Fecha">

        <label>Expiración de Documento</label>
        <input type="date" name="Fecha"><br/><br/>


        <label>Tipo de Sangre</label>
          <select name=" Sagre">
            <option value="1">O+</option>
            <option value="2">RH-</option>
            <option value="3">RH+</option>
          </select><br/><br/>



        <label>Direction</label><br/>
        <textarea name="Name" rows="4" cols="50"></textarea><br/><br/>





        <input type="submit" name="btnSend" value="Send Answer">


      </form>

    </section>
  </body>
</html>
